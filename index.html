<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <header class="row" id="header">
          <div class="logo col-md-6">
              <img id="header-img" src="https://d33wubrfki0l68.cloudfront.net/52edd2dfddbec5db22a65dba39951af8fa9bdff6/006f7/img/fcc_primary_large.svg
              " alt="img/logo.png" width="250">
          </div>
          <nav class="fixed" id="nav-bar"  class="col-md-6 text-right">
              <a class="nav-link" href="#news">/news</a>
              <a class="nav-link" href="#forum">/forum</a>
              <a class="nav-link" href="#learn">/learn</a>
          </nav>
      </header>
      <section id="news"> 
        <!--<video id="video" src="https://www.youtube.com/watch?v=B2q5cRJvqI8"></video> -->
        <video id="video" width="320" height="240" controls>
          <source src=”http://techslides.com/demos/sample-videos/small.ogv” type=video/ogg>
          <!-- <source src="/build/videos/arcnet.io(7-sec).mp4" type=video/mp4> -->
        </video>
      </section>

      <section id="forum">
        <form style="padding: 100px" id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <input class="form-control" name="email" type="email" id="email" placeholder="Enter email address">
          <input class="btn btn-primary" type="submit" id="submit" value="Submit">
        </form>
      </section>

      <section id="learn"> This is the learn section.</section>

      
    </div>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
